<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Text</title>
  </head>
  <body class="max-w-prose">
    <div class="toolbar mb-4 flex gap-2">
      <button
        id="bold"
        class="rounded bg-gray-300 px-4 py-2 font-bold text-black hover:bg-gray-400">
        Bold
      </button>
      <button
        id="underline"
        class="rounded bg-gray-300 px-4 py-2 font-bold text-black hover:bg-gray-400">
        Underline
      </button>
      <button
        id="italic"
        class="rounded bg-gray-300 px-4 py-2 font-bold text-black hover:bg-gray-400">
        Italic
      </button>
    </div>
    <div
      id="editor"
      contenteditable="true"
      class="editor min-h-[300px] border border-gray-300 bg-white p-4">
      Start typing here...
    </div>
    <pre id="html-output"></pre>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
